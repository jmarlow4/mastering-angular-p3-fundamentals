<form #myForm="ngForm" (submit)="onSubmit(myForm)">
  <mat-form-field>
    <input matInput required name="username"
    #username
    [(ngModel)]="username.value"
    placeholder="username">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput required name="password" type="password"
    #password
    [(ngModel)]="password.value"
    placeholder="password">
  </mat-form-field>
  <br>
  <button mat-raised-button color="accent">Submit</button>
</form>
